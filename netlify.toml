# Netlify Build Configuration
# https://docs.netlify.com/configure-builds/file-based-configuration/

[build]
  command = "bun run build"
  publish = "dist/"

[build.environment]
  SITE_URL = "https://richardlagrandportfolio.netlify.app"

# Redirects & rewrites
[[redirects]]
  from = "/sitemap.xml"
  to = "/sitemap-index.xml"
  status = 200
  force = false

# Headers: Performance + Security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache fonts for 1 year
[[headers]]
  for = "/fonts/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache Astro assets for 1 year (hashed filenames)
[[headers]]
  for = "/_astro/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# HTML pages: cache for 1 day
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=86400"

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

[build.processing.html]
  pretty_urls = true

[dev]
  command = "bun run dev"
  port = 4321
  targetPort = 4321
  autoLaunch = false
